<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Sign Up</title>
    </head>

    <body>
        <h2>Well hello. May the kitchen drama fascinate your taste buds.</h2>

        <fieldset>
            <form method="get">
                <label for="name">Enter a Username:</label>
                <input type="text" name="name" required>
                <br>

                <label for="email">Enter an E-Mail Address:</label>
                <input type="email" name="email" required>
                <br>

                <label for="p-word">Enter a Password:</label>
                <input type="password" name="p-word" required>
                <br>

                <label for="uType">What are you visiting this page as?</label>
                <input type="radio" name="u-type">Judge
                <input type="radio" name="u-type">Viewer
                <br>

                <button id="back"><a href="index.html">Back</a></button>
                <button id="view"><a href="Home.html">Continue</a></button>
            </form>
        </fieldset>
    </body>
</html>
