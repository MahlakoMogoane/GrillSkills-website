<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">
        <title>Login</title>
    </head>

    <body>
        <h2>Welcome Back.</h2>
        <fieldset>
            <form method="get">
                <label for="email">Enter your E-Mail Address</label>
                <input type="email" name="email" required>
                <br>
                <label for="p-word">Enter your Password</label>
                <input type="password" name="p-word" required>
                <br>

                <label for="uType">What are you visiting this page as?</label>
                <input type="radio" name="u-type">Judge
                <input type="radio" name="u-type">Viewer
                <br>

                <button id="back"><a href="index.html">Back</a></button>
                <button id="view"><a href="Home.html">Continue</a></button>
            </form>
        </fieldset>
    </body>
</html>
